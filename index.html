<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorm & Timebox Pro</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body data-theme="light"> <header class="app-header">
        <h1>Brainstorm & Timebox</h1>
        <div class="controls">
             <label for="theme-select">Theme:</label>
             <select id="theme-select">
                 <option value="light">Light</option>
                 <option value="dark">Dark</option>
                 </select>
            <button id="export-button" title="Export Schedule"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" fill="currentColor"><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/></svg> Export</button>
            <button id="import-button" title="Import Schedule"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="currentColor"><path d="M288 32c-17.7 0-32 14.3-32 32V240H192c-17.7 0-32 14.3-32 32s14.3 32 32 32H256V448c0 17.7 14.3 32 32 32s32-14.3 32-32V272h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H320V64c0-17.7-14.3-32-32-32zM0 128C0 92.7 28.7 64 64 64H192V128H64c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V320H64c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V448H64c-35.3 0-64-28.7-64-64V128zM576 384c0 35.3-28.7 64-64 64H448V320h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H448V192h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H448V64h64c35.3 0 64 28.7 64 64V384z"/></svg> Import</button>
            <input type="file" id="import-file-input" accept=".json" style="display: none;">
        </div>
    </header>
    <div class="app-container">
        <div class="task-list-container">
            <h2>Today's Tasks</h2>
            <div class="add-task">
                <input type="text" id="new-task-input" placeholder="Add a new task...">
                <button id="add-task-button">Add Task</button>
            </div>
            <ul id="task-list">
                </ul>
        </div>

        <div class="schedule-container">
            <h2>Schedule</h2>
            <div id="schedule-timeline">
                </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Edit Scheduled Task</h3>
            <p><strong>Task:</strong> <span id="modal-task-name"></span></p>
            <div>
                <label for="modal-start-time">Start Time (HH:MM):</label>
                <input type="time" id="modal-start-time" required>
            </div>
            <div>
                <label for="modal-duration">Duration (minutes):</label>
                <input type="number" id="modal-duration" min="5" step="5" required>
            </div>
             <div>
                <label for="modal-description">Description (optional):</label>
                <textarea id="modal-description" rows="3"></textarea>
            </div>
            <button id="modal-save-button">Save Changes</button>
            <button id="modal-delete-button" class="delete-button">Delete Task</button>
            <input type="hidden" id="modal-scheduled-task-id">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
